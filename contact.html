<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="overflow-x-hidden bg-white text-gray-800">
    <!-- Contact Section -->
    <div id="contact" class="w-full px-[12%] py-16 pt-20">
        <div class="w-full max-w-3xl mx-auto text-center">
            <h2 class="text-center text-4xl md:text-5xl font-extrabold text-gray-800 mb-12 relative">
                Contact Me
                <span class="block w-24 h-1 bg-gradient-to-r from-[#ff4e50] to-[#ff867a] mx-auto mt-2 rounded-full"></span>
            </h2>
            <!-- Circular Buttons for Social Links -->
            <div class="flex justify-center space-x-4 mb-8">
                <a href="https://mail.google.com/mail/?view=cm&amp;fs=1&amp;to=anannyapopat.official@gmail.com" target="_blank"
                   class="flex items-center justify-center w-12 h-12 rounded-full bg-gradient-to-r from-[#328bfd] to-[#49b1fd] text-white hover:from-[#49b1fd] hover:to-[#49b1fd] transition-all duration-300">
                   <img src="./Images/email.png" alt="Email" class="w-6 h-6">
                </a>
                <a href="https://www.linkedin.com/in/anannya-popat-/" target="_blank"
                    class="flex items-center justify-center w-12 h-12 rounded-full bg-gradient-to-r from-[#328bfd] to-[#49b1fd] text-white hover:from-[#49b1fd] hover:to-[#49b1fd] transition-all duration-300">
                    <img src="./Images/linkedin.png" alt="LinkedIn" class="w-6 h-6">
                </a>
                <a href="https://github.com/Anannyap7" target="_blank"
                    class="flex items-center justify-center w-12 h-12 rounded-full bg-gradient-to-r from-[#328bfd] to-[#49b1fd] text-white hover:from-[#49b1fd] hover:to-[#49b1fd] transition-all duration-300">
                    <img src="./Images/github.png" alt="GitHub" class="w-6 h-6">
                </a>
                <a href="https://scholar.google.com/citations?user=ZA1i6AcAAAAJ&hl=en" target="_blank"
                    class="flex items-center justify-center w-12 h-12 rounded-full bg-gradient-to-r from-[#328bfd] to-[#49b1fd] text-white hover:from-[#49b1fd] hover:to-[#49b1fd] transition-all duration-300">
                    <img src="./Images/scholar.png" alt="Google Scholar" class="w-6 h-6">
                </a>
                <a href="https://www.behance.net/anannyapopat" target="_blank"
                    class="flex items-center justify-center w-12 h-12 rounded-full bg-gradient-to-r from-[#328bfd] to-[#49b1fd] text-white hover:from-[#49b1fd] hover:to-[#49b1fd] transition-all duration-300">
                    <img src="./Images/behance.png" alt="Behance" class="w-6 h-6">
                </a>
            </div>

            <!-- Intro Line -->
            <p class="text-gray-700 text-lg font-medium mb-8">
                I'd love to hear from like-minded folks!
            </p>

            <!-- Contact Form -->
            <form action="#" method="POST" class="space-y-6">
                <input type="text" name="name" placeholder="Your Name"
                    class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#328bfd]">
                <input type="email" name="email" placeholder="Your Email"
                    class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#328bfd]">
                <textarea name="message" placeholder="Your Message" rows="4"
                    class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#328bfd]"></textarea>
                <button type="submit"
                    class="px-8 py-3 bg-gradient-to-r from-[#ff4e50] to-[#ff867a] text-white rounded-full font-semibold hover:-translate-y-1 transition-all duration-300">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</body>
</html>
